<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script id="imageTemplate" type="text/x-tmpl-mustache">
      <section id="photo-template" class={{keyword}}>
        <h2>{{title}}</h2>
        <img src="{{url}}" alt="{{title}}">
        <p>{{description}}</p>
      </section>
    </script>
    <script id ="selectTemplate" type="text/x-tmpl-mustache">
      <option value="{{keyword}}">{{keyword}}</option>
    
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="filterby">
        <option value="default">Filter by Keyword</option>
      </select>
      <br>
      <select id="sortby">
        <option value="default">Sort Images by:</option>
        <option value="title">Sort Images by titles</option>
        <option value="horn">Sort Images by number of horns</option>
      </select>
      <div class="button-container">
        <button id="page1">Page 1</button>
        <button id="page2">Page 2</button>
      </div>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
